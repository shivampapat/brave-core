<!DOCTYPE HTML>
<html i18n-values="dir:textdirection">
<head>
  <meta charset="utf-8">
  <title>Federated Learning Internals</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
  <link rel="stylesheet" href="chrome://resources/css/tabs.css">
  <link rel="stylesheet" href="federated_learning_internals.css">
</head>

<body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
  <h1 i18n-content="helloWorldTitle"></h1>

  <tabbox>
    <tabs>
      <tab>Federated Data Stores</tab>
    </tabs>

    <tabpanels>

      <tabpanel id="tabpanel-data-store-logs">
        <div>
          <div>
            <label for="stores">Choose a data store:</label>
            <select name="stores" id="stores" form="storeform">
                <option value="ad-timing">Ad Notification Timing</option>
            </select>
            <button id="data-store-logs-dump">Dump</button>

            <table>
              <thead>
                <tr id="ad-timing-headers"></tr>
              </thead>
              <tbody></tbody>
            </table>


          </div>
        </div>

      </tabpanel>

    </tabpanels>
  </tabbox>

</body>
<script src="federated_learning_internals.js" type="module"></script>

</html>
